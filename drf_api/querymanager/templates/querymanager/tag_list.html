{% extends "querymanager/base.html" %}
{% load static %}
{% block content %}

    <span class="badge badge-{% cycle 'primary' 'secondary' 'success' 'danger' 'warning' 'info' 'light' 'dark' %}">

    </span><br>
{% endfor %}


{% endblock %}
